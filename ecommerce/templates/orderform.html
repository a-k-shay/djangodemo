<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}

<center>
<h3>Order form</h3>
  <form method="POST" class="p-4" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label mt-4">Address</label>
      <input type="text" class="form-control"  name="a" placeholder="Enter the Address">
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input type="number" class="form-control" name="p" placeholder="Enter the phone">
    </div>
    <div class="mb-3">
      <label class="form-label">Account Number</label>
      <input type="number" class="form-control" name="n" placeholder="Enter the account number">
    </div>
      <div class="mb-3">
      <input type="submit" class="form-control btn btn-danger">
    </div>
  </form>

</center>
{% endblock %}
